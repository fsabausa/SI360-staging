      <div class="row">
        <div class="col-sm-6">
          <div *ngIf="cropping.isLoaded">
            <div class="row">
                <div class="col-sm-6"><button (click)="cropping.fit()" class="rso-button">Fit</button></div>
                <div class="col-sm-6"><button (click)="cropping.fitToScreen()" class="rso-button">Fit to screen</button></div>
            </div>
            </div>
                  <ly-img-cropper [withClass]="classes.cropping" #cropping
                  [config]="myConfig"
                  [(scale)]="scale"
                  (cropped)="onCropped($event)"
                  (loaded)="onloaded($event)"
                  (error)="onerror($event)">
                    <span>Drag and drop image</span>
                  </ly-img-cropper>
                  <div *ngIf="cropping.isLoaded" [className]="classes.range">
                    <input type="range" [className]="classes.rangeInput" [attr.min]="cropping.minScale" max="1" [(ngModel)]="scale" step="any">
                  </div>
        </div>
        <div class="col-sm-6">
                  <div class="row">
                    <div class="col-sm-6">
                        <input type="button" *ngIf="cropping.isLoaded" (click)="cropping.crop()" class="rso-button" value="crop">
                    </div>
                  </div>
                  <div><img *ngIf="cropping.isCropped" [src]="croppedImage"></div>
        </div>
      </div>
      
</div>
