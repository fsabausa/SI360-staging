<div style="height: 400px; width: 1270px; background: black; color: white;">
	<div class="row">
		<div class="col-sm-8">
			<input type="text" id="txtMessage" value="{{value}}" (keyup)="onKeyup($event)" />
		</div>
		<div class="col-sm-2">
			<input type="button" id="btnSend" class="btn-function btn-primary borderRadius5 font-weight-bold allCaps" value="Send" (click)="onClickDONE('save')" />
		</div>
		<div class="col-sm-2">
			<input type="button" id="btnClose" class="btn-function btn-logoff borderRadius5 font-weight-bold allCaps" value="Close" (click)="onClickDONE('close')" />
		</div>
	</div>
    <div class="row">
    	<div class="col-sm-12">
	    	<label [ngStyle]="getLabelColor()">{{ totalRemainingCharacters }}</label>
		</div>
    </div>
</div>
<div id="container-keyboard" style="width: 100%; height: 100%;">
	<div class="simple-keyboard"></div>
</div>
